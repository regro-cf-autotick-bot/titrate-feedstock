{% set name = "titrate" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/titrate-{{ version }}.tar.gz
  sha256: fe4daf735d773ed0b9c9790ac09204eed10af117a759fedb526de523521b8a56

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - matplotlib-base
    - gammapy
    - astropy
    - h5py

test:
  imports:
    - titrate
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/StFroese/TITRATE
  summary: asympTotic lIkelihood Tests for daRk mAtTer sEarch
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - StFroese
